<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbarflex">
            <ul>
                <li><a href="index.html.html">Accueil</a></li>
                <li><a href="entreprise.html.html">Entreprise</a></li>
                <li><a href="realisations.html.html">Réalisations</a></li>
                <li><a href="contact.html.html">Contact</a></li>
            </ul>
            <input type="text" class="searchbar" placeholder="Rechercher...">
        </nav>
    </header>
    <div class="main-title">
        <img class="logo" src="images BloomPetals\logo.png" alt="logo">
    </div>  
        <main class="contact">
            <h1>Nous Contacter</h1>
            <form id="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="civilite">Civilité :</label>
                    <select id="civilite" name="civilite" required>
                        <option value="">Choisir...</option>
                        <option value="M.">M.</option>
                        <option value="Mme.">Mme.</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse postale :</label>
                    <input id="adresse" name="adresse" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="confidentialite" name="confidentialite" required>
                    <label for="confidentialite">J'accepte la politique de confidentialité de l'entreprise.</label>
                </div>
                <div class="form-group">
                    <button type="submit">Envoyer</button>
                </div>
            </form>
       
        
    </main>
    <footer><a href="#" class="custom-link">Condition général</a>
    </footer>   
</body>

</html>
